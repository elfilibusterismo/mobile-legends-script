name: Generate App Data and Reviews JSON File Daily

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install google-play-scraper

    - name: Generate JSON file
      run: python generate_app_info.py

    - name: Commit and Push JSON file
      run: |
        git config --local user.email "elfilibusterismo.contact@gmail.com"
        git config --local user.name "GitHub Actions"
        git add data/app_data.json
        git commit -m "Auto-generated App Data JSON file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
