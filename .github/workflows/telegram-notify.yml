name: Notify Telegram on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Get commit messages from push
      id: get_commits
      run: |
        echo "${{ github.event.commits[*].message }}" > commit_messages.txt
        cat commit_messages.txt

    - name: Send commit messages to Telegram
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_TOPIC_ID: ${{ secrets.TOPIC_ID }}
      run: |
        python send_telegram.py